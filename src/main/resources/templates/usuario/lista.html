<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Listado usuarios</title>
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
	<table class="table table-striped">
		<tr>
			<th>Email</th>
			<th>Clave</th>
		</tr>
		<tr th:each="usuario : ${lista}">
			<td th:text="${usuario.email}">Email usuario</td>
			<td th:text="${usuario.clave}">Clave usuario</td>
		</tr>
	</table>
</body>
</html>
