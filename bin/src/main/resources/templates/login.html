<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta charset="utf-8" />
<link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
<!-- Core theme CSS (includes Bootstrap)-->
<link href="css/styles.css" rel="stylesheet" />
<title>Login</title>
<link href="css/bootstrap.min.css" rel="stylesheet">

<style>
.bd-placeholder-img {
	font-size: 1.125rem;
	text-anchor: middle;
	-webkit-user-select: none;
	-moz-user-select: none;
	user-select: none;
}

@media ( min-width : 768px) {
	.bd-placeholder-img-lg {
		font-size: 3.5rem;
	}
}
</style>
<link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
	<header th:include="/fragments/navigation.html::header"> </header>
	<div align="center">
		<form th:action="@{/login/acceso/validar}" method="post">
			<h1 class="h3 mb-3 fw-normal">Por favor, inicia sesión</h1>

			<div class="form-floating">
				<input type="email" name="username" class="form-control"
					id="floatingInput" placeholder="name@example.com" required>
				<label for="floatingInput">Correo electrónico</label>
			</div>
			<div class="form-floating">
				<input type="password" required name="password" class="form-control"
					id="floatingPassword" placeholder="Contraseña"> <label
					for="floatingPassword">Contraseña</label>
			</div>
			<button class="w-100 btn btn-lg btn-primary" type="submit">Iniciar
				sesión</button>
			<p> ¿Aún no estás registrado? <a th:href="@{/registrar}">Regístrate aquí</a></p>
		</form>
	</div>
	<footer th:replace="/fragments/footer.html::footer"></footer>
</body>
</html>
